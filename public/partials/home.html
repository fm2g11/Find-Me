<div ng-controller="HomeCtrl">
	<div class="row">
		<div class="col-sm-5 body">
			<textarea class="form-control" rows="5" placeholder="Key" ng-model="key"></textarea>
		</div>
		<div class="col-sm-5 body">
			<textarea class="form-control" rows="5" placeholder="Value" ng-model="val"></textarea>
		</div>

		<div class="col-sm-2 body">
			<button class="btn btn-success button" ng-click="add()" >Add</button>	
		</div>
	</div>


	<div class="row" >
		<div class="col-xs-12">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Key</th>
						<th>Value</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{ item.key }}</td>
						<td>{{ item.val }}</td>
						<td><button class="btn btn-warning" ng-click="edit()" >Edit</button></td>
						<td><button class="btn btn-danger" ng-click="delete()" >Delete</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
