<div ng-controller="HomeCtrl">
	<div class="row">
		<div class="col-sm-5">
			<textarea class="form-control" rows="4" placeholder="Key" ng-model="key"></textarea>
		</div>
		<div class="col-sm-5">
			<textarea class="form-control" rows="4" placeholder="Value" ng-model="val"></textarea>
		</div>

		<div class="col-sm-2">
			<button class="btn btn-success button" style="height:90px" ng-click="add()" ng-disabled="canAdd()" >Add</button>	
		</div>
	</div>


	<div class="row" >
		<div class="col-xs-12">
			<table class="table table-striped table-condensed">
				<thead>
					<tr>
						<th>Key</th>
						<th>Value</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td ng-bind-html="parse(item.key)"></td>
						<td ng-bind-html="parse(item.val)"></td>
						<td class="right-align">
							<button class="btn btn-warning" ng-click="edit($index)" >
								<span class="glyphicon glyphicon-pencil"></span>
							</button>
						</td>
						<td class="right-align">
							<button class="btn btn-danger" ng-click="delete($index)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
